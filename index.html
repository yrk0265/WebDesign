<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span>
                                <img src="img/location.png" alt="">
                            </span>
                            <span>
                                219 Meadowbrook Road<br>
                                Some Address, Los Angeles, CA<br>
                                90017 
                            </span>
                        </li>
                        <li>
                            <span><img src="img/mail.png" alt=""></span>
                            <span>someuser@gmail.com</span>
                        </li>
                        <li>
                            <span><img src="img/call.png" alt=""></span>
                            <span>310-458-xxxx</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li><a href="#"><img src="img/1.png" alt=""></a></li>
                    <li><a href="#"><img src="img/2.png" alt=""></a></li>
                    <li><a href="#"><img src="img/3.png" alt=""></a></li>
                    <li><a href="#"><img src="img/4.png" alt=""></a></li>
                    <li><a href="#"><img src="img/5.png" alt=""></a></li>   
                </ul>
            </div>
            <div class="contactForm">
                <h2>Send a message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" id="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" id="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" name="" id="" required>
                        <span>Email</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="number" name="" id="" required>
                        <span>Mobile Address</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" id="" cols="30" rows="2" required></textarea>
                        <span>Write Your Message Here</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
